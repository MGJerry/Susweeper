<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="../gfx/amongus_drip.jpg" />
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" type="module"></script>
        <title>Minesweeper</title>
    </head>

    <body>
        <button id="reset-button">Reset Game</button>
        <button id="undo-button">Undo</button>
        <h3 class="title">Susweeper</h3>
        <div class="control">
            <label for="board-size">Choose the size for the board</label>
            <select class="board-size" id="board-size" name="board-size">
                <option value="8x8" selected>8x8</option>
                <option value="10x10">10x10</option>
                <option value="12x12">12x12</option>
                <option value="16x16">16x16</option>
                <option value="20x20">20x20</option>
            </select>
            <br>
            <label for="difficulty">Choose the difficulty</label>
            <select class="difficulty" id="difficulty" name="difficulty">
                <option value="1" selected>Easy</option>
                <option value="1.5">Medium</option>
                <option value="2">Hard</option>
                <option value="3">Hell</option>
            </select>
        </div>

        <div class="subtext">
            Mines left: <span data-mine-count></span>
        </div>

        <div class="board" id="board"></div>
        
    </body>
</html>
